<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>

<body>
    <div id="root"></div>
    <div id="left"></div>
    <div id="right"></div>
    <div id = "bottom"></div>

    <!-- We now don't need these CDN links for React and ReactDOM because we have installed the dependencies of npm - React and React-DOM 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    
    <!-- Browser doesnot understand import. we have to inform its modules, use type="module" in script tag -->
    <script type="module" src="App.js"></script>
</body>

</html>
